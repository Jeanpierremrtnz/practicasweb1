<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3 - Cuenta Regresiva</title>
</head>
<body>
    <h1>Ejercicio 3: Cuenta Regresiva</h1>
    <script type="text/javascript">
        var countdown = prompt("Introduce un número para iniciar la cuenta atrás:");
        while (countdown > 0) {
            alert(countdown + "...");
            countdown--;
        }
    </script>
</body>
</html>
